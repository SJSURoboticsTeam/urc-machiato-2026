# URC 2026 Development Configuration
# Overrides for development environment - inherits from rover.yaml

# === DEVELOPMENT SPECIFIC ===
hardware_use_mock: true # Always use mock hardware in dev
simulation_update_rate_hz: 5 # Slower for easier debugging
enable_monitoring: true # Enable monitoring in dev
log_level: "DEBUG" # Verbose logging for dev

# === TESTING SETTINGS ===
testing_phase_interval: 1.0 # Faster test phases
testing_performance_monitor_interval: 0.1 # More frequent checks

# === SAFETY RELAXATIONS FOR DEV ===
safety_distance_meters: 0.1 # Closer obstacle detection for testing
safety_auto_recovery_enabled: true # Allow auto-recovery in dev
safety_watchdog_heartbeat_timeout: 10.0 # More lenient timeouts

# === MISSION SETTINGS ===
mission_timeout_seconds: 300 # Shorter missions for dev
mission_waypoint_timeout_seconds: 60 # Faster waypoint timeouts
