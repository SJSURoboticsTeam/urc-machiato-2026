# Stressed Network Configuration
# High latency, packet loss, and errors - for stress testing

websocket:
  enabled: true
  network:
    latency_ms: 200.0
    jitter_ms: 50.0
    packet_loss_rate: 0.10  # 10% packet loss
    disconnect_rate: 0.01
    bandwidth_mbps: 10.0
    enabled: true
  validate_messages: true
  record_messages: true
  max_history: 5000

slcan:
  enabled: true
  simulate_errors: true
  error_rate: 0.05  # 5% error rate
  serial_delay_ms: 20.0
  buffer_size: 512
  max_history: 500

firmware:
  enabled: true
  num_motors: 6
  simulate_faults: true
  fault_rate: 0.001  # Higher fault rate
  control_loop_hz: 50  # Lower frequency
  homing_duration: 10.0
  command_timeout: 0.5

ros2:
  enabled: true
  use_real_messages: true

simulation:
  max_queue_size: 500
  enable_logging: true
  log_level: DEBUG
