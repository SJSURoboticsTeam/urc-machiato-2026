# Universal Docker Compose for URC 2026 Robotics Platform
# Development environment with all services

version: "3.8"

services:
  # ==================================================
  # MOCK SYSTEMS (for development/testing)
  # ==================================================
  can-mock-simulator:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: can-mock-service
    container_name: urc2026-can-mock
    ports:
      - "8766:8766"
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import sys; sys.path.append('.'); from bridges.can_mock_simulator import CANBusMockSimulator; print('OK')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - urc-network

  websocket-bridge:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: websocket-bridge-service
    container_name: urc2026-websocket-bridge
    ports:
      - "8765:8765"
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    depends_on:
      can-mock-simulator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import asyncio, websockets; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - urc-network

  # ==================================================
  # CORE ROS2 INFRASTRUCTURE
  # ==================================================
  ros2-core:
    image: ros:humble-ros-core
    container_name: urc2026-ros2-core
    environment:
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    command: ["roscore"]
    healthcheck:
      test: ["CMD", "ros2", "node", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - urc-network

  # ==================================================
  # AUTONOMY SYSTEM SERVICES
  # ==================================================
  state-management:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: state-management-service
    container_name: urc2026-state-management
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    depends_on:
      ros2-core:
        condition: service_healthy
      can-mock-simulator:
        condition: service_healthy
    volumes:
      - ./config:/home/urc/config:ro
    healthcheck:
      test: ["CMD", "ros2", "node", "list", "|", "grep", "-q", "state_machine"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - urc-network

  safety-system:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: safety-service
    container_name: urc2026-safety-system
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    depends_on:
      ros2-core:
        condition: service_healthy
      state-management:
        condition: service_healthy
    volumes:
      - ./config:/home/urc/config:ro
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import sys; sys.path.append('.'); from safety_system.safety_manager import SafetyManager; print('OK')",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - urc-network

  navigation-system:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: navigation-service
    container_name: urc2026-navigation
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    depends_on:
      ros2-core:
        condition: service_healthy
      state-management:
        condition: service_healthy
    volumes:
      - ./config:/home/urc/config:ro
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import sys; sys.path.append('.'); import navigation; print('OK')",
        ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - urc-network

  computer-vision:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: vision-service
    container_name: urc2026-computer-vision
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    depends_on:
      ros2-core:
        condition: service_healthy
      state-management:
        condition: service_healthy
    volumes:
      - ./config:/home/urc/config:ro
    healthcheck:
      test: ["CMD", "python3", "-c", "import cv2; import torch; print('OK')"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - urc-network

  led-status:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: led-service
    container_name: urc2026-led-status
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    depends_on:
      ros2-core:
        condition: service_healthy
      state-management:
        condition: service_healthy
    volumes:
      - ./config:/home/urc/config:ro
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import sys; sys.path.append('.'); import led_status; print('OK')",
        ]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - urc-network

  sensor-bridge:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: sensor-bridge-service
    container_name: urc2026-sensor-bridge
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    depends_on:
      ros2-core:
        condition: service_healthy
      can-mock-simulator:
        condition: service_healthy
    volumes:
      - ./config:/home/urc/config:ro
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import sys; sys.path.append('.'); import sensor_bridge; print('OK')",
        ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - urc-network

  slam-system:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: slam-service
    container_name: urc2026-slam
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    depends_on:
      ros2-core:
        condition: service_healthy
      state-management:
        condition: service_healthy
    volumes:
      - ./config:/home/urc/config:ro
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import sys; sys.path.append('.'); import slam; print('OK')",
        ]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 25s
    restart: unless-stopped
    networks:
      - urc-network

  mission-executor:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: mission-service
    container_name: urc2026-mission-executor
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
    depends_on:
      ros2-core:
        condition: service_healthy
      state-management:
        condition: service_healthy
      websocket-bridge:
        condition: service_healthy
    volumes:
      - ./config:/home/urc/config:ro
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import sys; sys.path.append('.'); import missions.mission_executor; print('OK')",
        ]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 25s
    restart: unless-stopped
    networks:
      - urc-network

  # ==================================================
  # SIMULATION SERVICE (Gazebo Integration)
  # ==================================================
  simulation-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: simulation-service
    container_name: urc2026-simulation
    ports:
      - "11311:11311" # ROS2 master
      - "11345:11345" # Gazebo GUI (if enabled)
    environment:
      - PYTHONPATH=/home/urc
      - ROS_DOMAIN_ID=42
      - URC_ENV=development
      - GAZEBO_MASTER_URI=http://localhost:11345
      - DISPLAY=${DISPLAY:-:0}
      - USE_SIMULATION=true
    volumes:
      - ./src/autonomy/perception/simulation:/home/urc/simulation:ro
      - ./config:/home/urc/config:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:rw # For GUI display
    healthcheck:
      test:
        ["CMD", "python3", "-c", "import gazebo_msgs; print('Simulation OK')"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    privileged: true # For Gazebo hardware acceleration
    networks:
      - urc-network
    depends_on:
      ros2-core:
        condition: service_healthy

  # ==================================================
  # FRONTEND (Development)
  # ==================================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.universal
      target: frontend-service
    container_name: urc2026-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_WS_URL=ws://localhost:8765
      - REACT_APP_API_URL=http://localhost:8080
    volumes:
      - ./src/frontend/src:/app/src
      - ./src/frontend/public:/app/public
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - urc-network

networks:
  urc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  ros2_logs:
    driver: local
