[flake8]
max-line-length = 88
extend-ignore = E203,W503,E501
exclude =
    .git,
    __pycache__,
    build,
    install,
    docs,
    frontend/node_modules,
    .venv,
    .tox,
    .eggs
per-file-ignores =
    __init__.py:F401
    test_*.py:E501,W503,S101
    conftest.py:F401,E501

[isort]
profile = black
multi_line_output = 3
line_length = 88
known_first_party = scripts,src
skip =
    docs,
    frontend/node_modules,
    build,
    install

[coverage:run]
source = scripts,src
omit =
    */tests/*
    */test_*.py
    docs/*
    frontend/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == "__main__":
    class .*\\bProtocol\\):
    @(abc\\.)?abstractmethod
